<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio de Formulario -Servlets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md6 offset-md3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Formulario Registro de Datos</h3>
                    </div>
                    <div class="card-body">
                        <form name="formulario1" action="/ManejoFormulariosHTML/Servlet" method="post">
                            <input type="hidden" name="oculto" value="nuevo valor oculto">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario (*)</label>
                                <input type="/text" class="form-control" name="usuario" id="usuario" 
                                       value="Escribir usuario" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (*)</label>
                                <input type="password" class="form-control" name="password"
                                       id="password" required
                            </div>
                            
                            <!-- Tecnologias -->
                            <div class="mb-3">
                                <label class="form-label">Tecnologías </label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="tecnologia"
                                           id="java" value="java"/>
                                    <label class="form-check-label" for="java">Java</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="tecnologia"
                                           id="python" value="Python"/>
                                    <label class="form-check-label" for="java">Python</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="tecnologia"
                                           id=".net" value=".Net"/>
                                    <label class="form-check-label" for="java">.Net</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Género</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero"
                                           id="masculino" value="Masculino"/>
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero"
                                           id="femenino" value="Femenino"/>
                                    <label class="form-check-label" for="masculino">Femenino</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ocupacion" class="form-label">Ocupación</label>
                                <select name="ocupacion" id="ocupacion" class="form-select">
                                    <option value="Ingeniero">Ingeniero</option>
                                    <option value="Contadora">Contadora</option>
                                    <option value="Abogado">Abogado</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comentarios</label>
                                <textarea class="form-control" name="comentarios" id="comentarios" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
