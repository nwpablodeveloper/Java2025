<!DOCTYPE html>
<!-- xmlns = xml name sapce(nombre de espacio xml) para poder usar las etiquetas del Thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<!-- Menú de navegación -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema de Contactos</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/agregar">Agregar Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="container text-center" style="margin: 30px">
      <h3>Sistema de contactos</h3>
    </div>
<!--Tabla de contactos-->
    <table class="table table-striped table-hover align-middle table-bordered">
      <thead class="table-dark text-center">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Celular</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
<!--      recibimos nuestra variable de  List<Contacto> contactos desde nuestro controlador ContactoControlador-->
      <tr th:each="contacto: ${contactos}">
        <th scope="row" th:text="${contacto.idContacto}"></th>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${contacto.celular}"></td>
        <td th:text="${contacto.email}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
