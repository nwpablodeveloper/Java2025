<!DOCTYPE html>
<!-- xmlns = xml name sapce(nombre de espacio xml) para poder usar las etiquetas del Thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Editar ' + ${contacto.nombre})}">
</head>
<body>
<!-- Menú de navegación -->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>
<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Agregar Contacto</h3>
    </div>
    <div class="container">
<!--        recibimos el objeto y lo usamos en los campos con *{nombre-atributo}-->
        <form action="/editar" th:object="${contacto}" method="post">
            <input ht:field="*{idContacto}" type="hidden">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                       required="true" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" name="celular" class="form-control"
                       id="celular" th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control"
                       id="email" th:field="*{email}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </form>
    </div>

</div>
<!-- Include de fragmentos de pagina -->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
