spring.application.name=inventarios
spring.datasource.url=jdbc:mysql://localhost:3306/inventarios_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.banner-mode=off
server.port=2204

# Configurar el patron de log para la consola de nuestra App (en el lugar del arhcivo logback-spring.xml)
logging.patter.console=[%thread] %5level: %logger - %msg%n
# Configurar el nivel de log (INFO)
logging.level.root=INFO
